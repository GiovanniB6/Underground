<html>
 <head>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <script src="index.js" type="text/javascript"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@500&display=swap" rel="stylesheet">
 </head>
 <body >
    <div id = "mainbg" class = "mainbg" >
         <div class="sliders">
            <div class="camberDiv">
             <p>Camber (Deg): <span id="cambervalue"></span></p>
             <input type="range" min = "-25" max = "9" step = "0.1" value = 0 id = "camber" class = "slider" onchange=" updateCamber(value)">
            </div>

            <div class="offsetDiv">
             <p>Wheel Offset(CM): <span id="offsetvalue"></span></p>
             <input type="range" min = "-100" max = "200" step = "1" value = 0 id = "offset" class = "slider2"  onchange=" updateOffset(value)" >
            </div>

            <div class="rideHeightDiv">
               <p>Ride Height (Inch): <span id="rideHeightvalue"></span></p>
               <input type="range" min = "-15" max = "15" step = "0.1" value = 0 id = "rideHeight" class = "slider3" onchange="updateRideHeight(value)">      
            </div>

            <div class="wheelWidthDiv">
             <p>Wheel Width (MM): <span id="wheelWidthvalue"></span></p>
             <input type="range" min = "100" max = "450" step = "1" value = 225 id = "wheelWidth" class = "slider4" onchange="updateWheelWidth(value)">
            </div>
            
            <div class="wheelSizeDiv">
             <p>Wheel Size (Inch): <span id="wheelSizevalue"></span></p>
             <input type="range" min = "14" max = "32" step = "1" value = 16 id = "wheelSize" class = "slider5" onchange="updateWheelSize(value)">
            </div>

         
         </div>
         <div class = "savebutton" onclick = "save()">SAVE</div>
         <div id = "mainbgmove"></div>
         <div class = "modeswitch" onclick = "changemode()">
            <img id = "modeimg" src="images/fl.png" alt="fl" width="24" height="39">
         </div>
    </div>

    <div id = "mainbutton" class = "mainbutton" > 
      <div class = "mainbuttonText">( E )</div>
    </div>
 </body>  
</html>
